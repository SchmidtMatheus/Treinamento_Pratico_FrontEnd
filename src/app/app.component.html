<mat-card>

  <mat-toolbar>Cadastro de funcionário</mat-toolbar>

<table mat-table [dataSource]="app" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="nameEmployee">
    <th mat-header-cell *matHeaderCellDef> Nome do Funcionário </th>
    <td mat-cell *matCellDef="let table"> {{table.nameEmployee}} </td>
  </ng-container>

  <!-- CPF Column -->
  <ng-container matColumnDef="nationalIdentityEmployee">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let table"> {{table.nationalIdentityEmployee}} </td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="activeEmployee">
    <th mat-header-cell *matHeaderCellDef> Ativo </th>
    <td mat-cell *matCellDef="let table"> {{table.activeEmployee}} </td>
  </ng-container>

  <!-- Salary Column -->
  <ng-container matColumnDef="salaryEmployee">
    <th mat-header-cell *matHeaderCellDef> Salário </th>
    <td mat-cell *matCellDef="let table"> {{table.salaryEmployee}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
